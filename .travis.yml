language: node_js
node_js:
  - 20
cache:
  directories:
    - yarn/cache
script:
  - yarn run build
  - yarn run export
  - touch out/.nojekyll
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: out
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(master)$